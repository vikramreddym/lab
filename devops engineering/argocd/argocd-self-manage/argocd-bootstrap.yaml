apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/vikramreddym/lab.git  # Replace with your Git repo
    path: "devops engineering/argocd/argocd-self-manage/manifests"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

